<!-- Loading -->
<mat-progress-bar *ngIf="!item" mode="query"></mat-progress-bar>

<h1 *ngIf="item">{{item.fields.title}}</h1>
<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="30px grid" fxLayoutAlign="start">
  <div fxFlex="100%">
    <mat-card>
    <img mat-card-image [src]="item.fields.thumb[0].thumbnails.large.url">
    </mat-card>
  </div>
</div>

<mat-tab-group>
  <mat-tab label="Information">
    <mat-list>
      <mat-list-item>
        <mat-icon mat-list-icon>person</mat-icon>
        <div mat-line>{{item.fields.clientName}}</div>
        <div mat-line>Client</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>place</mat-icon>
        <div mat-line>{{item.fields.location}}</div>
        <div mat-line>Location</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>crop_square</mat-icon>
        <div mat-line>{{item.fields.sf}}</div>
        <div mat-line>Size [sf]</div>
      </mat-list-item>
      <mat-list-item>Project {{item.fields.project}}</mat-list-item>
      <mat-list-item>Role {{item.fields.projectRole}}</mat-list-item>
    </mat-list>
  </mat-tab>
  <mat-tab label="Story">
    <div>{{item.fields.writeUp}}</div>
  </mat-tab>
  <mat-tab label="Downloads">
    <div>Downloads</div>
  </mat-tab>
</mat-tab-group>
