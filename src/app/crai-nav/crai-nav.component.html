<mat-toolbar class="mat-elevation-z4 nav-padding">
  <a routerLink="" fxHide fxShow.gt-sm class="crai-logo">Claudio Rabaglino Architect <span id="logo-colour">Inc.</span></a>
  <a routerLink="" fxHide.gt-sm class="crai-logo">CRA<span id="logo-colour">i</span></a>
  <span class="crai-nav-spacer"></span>

  <div fxHide.lt-md class="crai-nav-button-row">
    <a mat-button routerLink="/work">Work</a>
    <a mat-button routerLink="/people">People</a>
    <a mat-button routerLink="/contact">Contact</a>
    <button mat-button [matMenuTriggerFor]="socialMenu">Social</button>
    <mat-menu #socialMenu="matMenu" yPosition="below">
      <button mat-menu-item><mat-icon>launch</mat-icon>LinkedIn</button>
      <button mat-menu-item><mat-icon>launch</mat-icon>Facebook</button>
      <button mat-menu-item><mat-icon>launch</mat-icon>Instagram</button>
      <button mat-menu-item><mat-icon>launch</mat-icon>Twitter</button>
    </mat-menu>
  </div>

  <button mat-icon-button class="example-icon" aria-label="Menu" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-slide-toggle [checked]="isDarkTheme | async" labelPosition="before" (change)="toggleDarkTheme($event.checked)">
    <mat-icon>nights_stay</mat-icon>
  </mat-slide-toggle>


</mat-toolbar>

  <mat-sidenav #drawer class="example-sidenav" mode="side">
      <button mat-button class="sidenav-jumbo-button" routerLink="/work" (click)="drawer.toggle()">Work</button>
      <mat-divider></mat-divider>
      <button mat-button class="sidenav-jumbo-button" routerLink="/people" (click)="drawer.toggle()">People</button>
      <mat-divider></mat-divider>
      <button mat-button class="sidenav-jumbo-button" routerLink="/contact" (click)="drawer.toggle()">Contact</button>
      <mat-divider></mat-divider>
      <button mat-button class="sidenav-jumbo-button" routerLink="/contact" (click)="drawer.toggle()">Social</button>
      <mat-divider></mat-divider>
      <button (click)="drawer.toggle()" mat-button>
        Close <mat-icon>close</mat-icon>
      </button>
  </mat-sidenav>
