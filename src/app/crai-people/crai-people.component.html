<!-- Loading -->
<mat-progress-bar *ngIf="!employees" mode="query"></mat-progress-bar>

<div style="padding-right: 30px;">
  <div fxLayout="column">
  <h1 fxFlex="75%" fxFlex.lt-sm="100%" class="mat-display-2">These are the voices of our architects, design thinkers and collaborators.</h1>
  <h3 fxFlex="75%" fxFlex.lt-sm="100%" class="mat-display-1">Explore their methods and thoughts here.</h3>
  </div>
<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="30px grid" fxLayoutAlign="start">
  <ng-container *ngFor="let employee of employees" {{ employee.EmployeeName }}>
    <div fxFlex="0 1 33.3%" fxFlex.lt-md="0 1 50%" fxFlex.lt-sm="100%">
      <mat-card class="employee-card">
        <img class="employee-card-image" mat-card-image [src]="employee.EmployeeThumb" alt="{{ employee.EmployeeName }}">
        <mat-card-header>
          <mat-card-title>{{ employee.EmployeeName }}</mat-card-title>
          <mat-card-subtitle>/ {{ employee.EmployeePosition }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="employee-button-row">
            <a mat-flat-button color="accent" href="mailto:{{employee.EmployeeEmail}}?subject=CRAi Website Inquiry"><mat-icon>mail</mat-icon> Send Message</a><br>
            <a mat-flat-button color="accent" href="tel:{{employee.EmployeeCell}}"><mat-icon>phone</mat-icon> {{employee.EmployeeCell}}</a>
          </div>
          <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Story
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p>{{ employee.EmployeeBlurb }}</p>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</div>
</div>
